<div class="olt-container">
  <h1 class="olt-title">ÉQUIVALENCE MATIÈRE GÉOMETRIE</h1>

  <form id="olt-form1" action=""></form>
  <div class="olt-table">
    <table>
      <tr>
        <th></th>
        <th>Matière 1</th>
        <th>Matière 2</th>
      </tr>

      <tr class="olt-input-row">
        <th>
          <label for="olt-long1">Longueur [m])</label>
        </th>
        <td>
          <input
            type="text"
            name="olt-long1"
            form="olt-form1"
            class="olt-value olt-input"
            id="olt-long1"
            value="1"
          />
        </td>
        <td>
          <input
            type="text"
            name="olt-long2"
            form="olt-form1"
            class="olt-value olt-input"
            id="olt-long2"
            value="1"
          />
        </td>
      </tr>

      <tr class="olt-input-row">
        <th>
          <label for="olt-larg1">Largeur [m]</label>
        </th>
        <td>
          <input
            type="text"
            name="olt-larg1"
            form="olt-form1"
            class="olt-value olt-input"
            id="olt-larg1"
            value="1"
          />
        </td>
        <td>
          <input
            type="text"
            name="olt-larg2"
            form="olt-form1"
            class="olt-value olt-input"
            id="olt-larg2"
            value="1"
          />
        </td>
      </tr>

      <tr class="olt-input-row">
        <th>
          <label for="olt-epai1">Épaisseur [m]</label>
        </th>
        <td>
          <input
            type="text"
            name="olt-epai1"
            form="olt-form1"
            class="olt-value olt-input"
            id="olt-epai1"
            value="1"
          />
        </td>
        <td>
          <input
            type="text"
            name="olt-epai2"
            form="olt-form1"
            class="olt-value olt-input"
            id="olt-epai2"
            value="1"
          />
        </td>
      </tr>

      <tr class="olt-input-row">
        <th>
          <label for="olt-myou1">Module de Young E [Pa]</label>
        </th>
        <td>
          <input
            type="text"
            name="olt-myou1"
            form="olt-form1"
            class="olt-value olt-input"
            id="olt-myou1"
            value="1"
          />
        </td>
        <td>
          <input
            type="text"
            name="olt-myou2"
            form="olt-form1"
            class="olt-value olt-input"
            id="olt-myou2"
            value="1"
          />
        </td>
      </tr>

      <tr class="olt-input-row">
        <th>
          <label for="olt-mvol1">Masse volumique [kg/m3]</label>
        </th>
        <td>
          <input
            type="text"
            name="olt-mvol1"
            form="olt-form1"
            class="olt-value olt-input"
            id="olt-mvol1"
            value="1"
          />
        </td>
        <td>
          <input
            type="text"
            name="olt-mvol2"
            form="olt-form1"
            class="olt-value olt-input"
            id="olt-mvol2"
            value="1"
          />
        </td>
      </tr>

      <tr class="olt-result-row">
        <th>Indicateur statique [kg.m3.s-2]</th>
        <td class="olt-value olt-result" id="olt-istat1" value="1"></td>
        <td class="olt-value olt-result" id="olt-istat2" value="1"></td>
      </tr>

      <tr class="olt-result-row">
        <th>Indicateur dynamique</th>
        <td class="olt-value olt-result" id="olt-idyn1" value="1"></td>
        <td class="olt-value olt-result" id="olt-idyn2" value="1"></td>
      </tr>

      <tr class="olt-result-row">
        <th>Indicateur massique</th>
        <td class="olt-value olt-result" id="olt-imass1" value="1"></td>
        <td class="olt-value olt-result" id="olt-imass2" value="1"></td>
      </tr>
    </table>
  </div>
  <button type="submit" form="olt-form1" class="olt-btn-submit">
    CALCULER
  </button>
</div>
