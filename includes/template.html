  <h2>Enter tesseract edge length</h2>

  <form id="olt-form1" action=""></form>
  <div class="olt-table">
    <table>
      <tr class="olt-input-row">
        <th>
          <label for="olt-edge">edge length (m)</label>
        </th>
        <td>
          <input
            type="text"
            name="olt-edge"
            form="olt-form1"
            class="olt-value olt-input"
            id="olt-edge"
            value="1"
          />
        </td>
      </tr>

      <tr class="olt-result-row">
        <th>4D volume (m4)</th>
        <td class="olt-value olt-result" id="olt-volm4" value="1">1</td>
      </tr>

      <tr class="olt-info-row">
        <th>4D volume (cm4)</th>
        <td class="olt-value" id="olt-volcm4" value="1">1</td>
      </tr>
    </table>
  </div>
  <!-- SUBMIT BUTTON -->
  <button type="submit" form="olt-form1" class="olt-btn-submit">
    <div>CALCULER</div>
  </button>
